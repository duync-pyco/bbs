<!doctype html>
<html>

<head>
  <title>BBS</title>
  <link rel="icon" href="http://via.placeholder.com/32x32">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/navigation.css">
  <link rel="stylesheet" href="src/css/new-article.css">
  <link rel="stylesheet" href="src/css/list-article.css">
</head>

<body>
  <header class="header">
    <ul class="navigation">
      <li>
        <a href="#/articles">Articles</a>
      </li>
      <li>
        <a href="#/new-article">New Article</a>
      </li>
    </ul>
  </header>
  <section class="bbsapp">
    <section class="articles">
      <h1>Articles</h1>
      <ul class="list-article"></ul>
    </section>
    <section class="new-article">
      <h1>New Article</h1>
      <form class="form-article">
        <input class="text-input" type="text" id="form-title" name="title" placeholder="title" autofocus required />
        <input class="text-input" type="text" id="form-author" name="author" placeholder="author" required />
        <input class="text-input" type="text" id="form-email" name="email" placeholder="email address" required />
        <textarea class="text-input" type="text" id="form-content" name="content" placeholder="content" cols="40" rows="5" required></textarea>
        <button class="button-submit" type="submit">POST ARTICLE</button>
      </form>
    </section>
  </section>
  <script src="src/js/utils.js"></script>
  <script src="src/js/model.js"></script>
  <script src="src/js/template.js"></script>
  <script src="src/js/view.js"></script>
  <script src="src/js/controller.js"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
