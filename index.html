<!doctype html>
<html>

<head>
  <title>BBS</title>
  <link rel="icon" href="http://via.placeholder.com/32x32">
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/navigation.css">
  <link rel="stylesheet" href="src/css/new-article.css">
  <link rel="stylesheet" href="src/css/list-article.css">
</head>

<body>
  <header class="header">
    <ul class="navigation">
      <li>
        <a href="#/articles">Articles</a>
      </li>
      <li>
        <a href="#/new-article">New Article</a>
      </li>
    </ul>
  </header>
  <section class="bbsapp">
    <section class="articles">
      <h1>Articles</h1>
      <ul class="list-article"></ul>
      <div>
        <div style="float:right; padding-bottom: 20px;">
          <button class="button-back" style="font-size: 20px">Back</button>
          <span class="span-page-index" style="font-size: 25px; font-weight: 25px; padding: 10px;">Page 1</span>
          <button class="button-next" style="font-size: 20px">Next</button>
        </div>
        <div style="float: left; margin-top: 8px;">
          <span style="font-size: 25px; font-weight: 25px; padding: 10px;">Articles per page</span>
          <select class="select-page-size" style="font-size: 15px;">
            <option value="1">1 item</option>
            <option value="2">2 items</option>
            <option value="3">3 items</option>
            <option value="5">5 items</option>
            <option value="8">8 items</option>
          </select>
        </div>
      </div>
    </section>
    <section class="new-article">
      <h1>New Article</h1>
      <!-- TODO: Refactor this -->
      <form class="form-article">
        <input class="text-input" type="text" id="form-title" name="title" placeholder="title" autofocus required />
        <input class="text-input" type="text" id="form-author" name="author" placeholder="author" required />
        <input class="text-input" type="text" id="form-email" name="email" placeholder="email address" required />
        <textarea class="text-input" type="text" id="form-content" name="content" placeholder="content" cols="40" rows="5" required></textarea>
        <button class="button-submit" type="submit">Post</button>
      </form>
    </section>
    <section class="article">
      <h1>View Article</h1>
      <div class="article-body" style="padding: 20px"></div>
    </section>
    <section class="article-edit">
      <h1>Edit Article</h1>
      <div class="article-edit-body" style="padding: 20px"></div>
    </section>
  </section>
  <script src="src/js/utils.js"></script>
  <script src="src/js/model.js"></script>
  <script src="src/js/template.js"></script>
  <script src="src/js/view.js"></script>
  <script src="src/js/controller.js"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
