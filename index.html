<!doctype html>
<html>

<head>
  <title>BBS</title>
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/navigation.css">
  <link rel="stylesheet" href="src/css/new-article.css">
</head>

<body>
  <header class="header">
    <ul class="navigation">
      <li>
        <a href="#/articles">Articles</a>
      </li>
      <li>
        <a href="#/new-article">New Article</a>
      </li>
    </ul>
  </header>
  <section class="bbsapp">
    <section class="articles">
      <h1>Articles</h1>
      <ul class="article-list"></ul>
    </section>
    <section class="new-article">
      <h1>New Article</h1>
      <input class="title" placeholder="title" autofocus />
      <input class="author" placeholder="author" autofocus />
      <input class="email" placeholder="email address" autofocus />
      <textarea class="content" placeholder="content" cols="40" rows="5"></textarea>
    </section>
  </section>
  <script src="src/js/utils.js"></script>
  <script src="src/js/view.js"></script>
  <script src="src/js/controller.js"></script>
  <script src="src/js/app.js"></script>
</body>

</html>
